<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify product</title>
</head>
<body>
    <h1>제품 이름 수정</h1>

    <form action="/product/modify" method="post">
        <label>수정할 제품 번호 : </label>
        <input type="number" name="productCode"><br>
        <label>수정할 제품 이름 : </label>
        <input type="text" name="productName"><br>
        <input type="submit" value="수정">
    </form>
</body>
</html>
